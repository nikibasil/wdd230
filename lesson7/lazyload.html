<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Lazy Load</title>
</head>
<body>
    <h1>      
    </h1>
    <picture>
        <image src="images/300x400.png" srcset="https://picsum.photos/300/400" alt="image1" loading="lazy"/>
      
    </picture>
    <picture>
        <img src="images/300x400.png" srcset="https://picsum.photos/300/400" alt="image2" loading="lazy"/>
    </picture>
    <picture>
        <img src="images/300x400.png" srcset="https://picsum.photos/300/400" alt="image3" loading="lazy"/>
    </picture>
    <picture>
        <img src="images/300x400.png" srcset="https://picsum.photos/300/400" alt="image4" loading="lazy"/>
    </picture>
    <picture>
        <img src="images/300x400.png" srcset="https://picsum.photos/300/400" alt="image5" loading="lazy"/>
    </picture>
   



    <script src="app.js" defer></script>

</body>
</html>
